<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Personality Quiz</title>
  <link rel="stylesheet" href="{{url_for('static', filename='styles/quiz.css')}}">
</head>

<body>
  <div class="container">
    <h2>ðŸŽ¯ Personality Quiz</h2>
    <form id="quiz-form">

      <!-- Question 1 -->
      <div class="question-card">
        <p>1. I enjoy social gatherings.</p>
        <label><input type="radio" name="q1" value="1"> Strongly Disagree</label>
        <label><input type="radio" name="q1" value="2"> Disagree</label>
        <label><input type="radio" name="q1" value="3"> Neutral</label>
        <label><input type="radio" name="q1" value="4"> Agree</label>
        <label><input type="radio" name="q1" value="5"> Strongly Agree</label>
      </div>

      <!-- Question 2 -->
      <div class="question-card">
        <p>2. I like to travel and explore new places.</p>
        <label><input type="radio" name="q2" value="1"> Strongly Disagree</label>
        <label><input type="radio" name="q2" value="2"> Disagree</label>
        <label><input type="radio" name="q2" value="3"> Neutral</label>
        <label><input type="radio" name="q2" value="4"> Agree</label>
        <label><input type="radio" name="q2" value="5"> Strongly Agree</label>
      </div>

      <!-- Question 3 -->
      <div class="question-card">
        <p>3. I find it easy to trust others.</p>
        <label><input type="radio" name="q3" value="1"> Strongly Disagree</label>
        <label><input type="radio" name="q3" value="2"> Disagree</label>
        <label><input type="radio" name="q3" value="3"> Neutral</label>
        <label><input type="radio" name="q3" value="4"> Agree</label>
        <label><input type="radio" name="q3" value="5"> Strongly Agree</label>
      </div>

      <!-- Question 4 -->
      <div class="question-card">
        <p>4. What movie genre do you enjoy the most?</p>
        <label><input type="radio" name="q4" value="1"> Horror</label>
        <label><input type="radio" name="q4" value="2"> Romance</label>
        <label><input type="radio" name="q4" value="3"> Sci-Fi</label>
        <label><input type="radio" name="q4" value="4"> Mystery</label>
        <label><input type="radio" name="q4" value="5"> Action</label>
        <label><input type="radio" name="q4" value="6"> Comedy</label>
      </div>
      <!-- Question 5 -->

      <div class="question-card">
        <p>5. What kind of Music Genre you like to enjoy</p>
        <label><input type="radio" name="q1" value="1"> Classical</label>
        <label><input type="radio" name="q1" value="2"> Rock</label>
        <label><input type="radio" name="q1" value="3"> Funky</label>
        <label><input type="radio" name="q1" value="4"> Jazz</label>
        <label><input type="radio" name="q1" value="5"> K-pop</label>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn">Get Recommendation</button>
    </form>
  </div>
  <script src="{{url_for('static', filename='js/quiz.js')}}"></script>
</body>

</html>
